<head>
<style type="text/css">
ol.decimal {list-style-type: decimal} ol.lroman {list-style-type: lower-roman} ol.uroman {list-style-type: upper-roman} ol.lalpha {list-style-type: lower-alpha} ol.ualpha {list-style-type: upper-alpha} </style>
</head>
<body>
<ol class="decimal"> <li>Coffee</li> <li>Tea</li> <li>Coca Cola</li> </ol>
<ol class="lroman"> <li>Coffee</li> <li>Tea</li> <li>Coca Cola</li> </ol>
<ol class="uroman"> <li>Coffee</li> <li>Tea</li> <li>Coca Cola</li> </ol>
<ol class="lalpha"> <li>Coffee</li> <li>Tea</li> <li>Coca Cola</li> </ol>
<ol class="ualpha"> <li>Coffee</li> <li>Tea</li> <li>Coca Cola</li> </ol>
</body>
