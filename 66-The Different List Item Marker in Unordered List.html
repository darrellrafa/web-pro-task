<head>
<style type="text/css">
ul.disc {list-style-type: disc} ul.circle {list-style-type: circle} ul.square {list-style-type: square} ul.none {list-style-type: none}
</style>
</head>
<body>
<ul class="disc"> <li>Coffee</li> <li>Tea</li> <li>Coca Cola</li> </ul>
<ul class="circle"> <li>Coffee</li> <li>Tea</li> <li>Coca Cola</li> </ul>
<ul class="square"> <li>Coffee</li> <li>Tea</li> <li>Coca Cola</li> </ul>
<ul class="none"> <li>Coffee</li> <li>Tea</li> <li>Coca Cola</li> </ul>
</body>
